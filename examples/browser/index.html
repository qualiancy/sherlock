<!DOCTYPE html>
<html>
  <head>
    <title>Sherlock Browser Debug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../build/build.js"></script>
    <script>
      window.DEBUG = '-pong:*';
      localStorage.debug = 'name:*';

      var sherlock = require('sherlock')
        , debug = sherlock('name:space')
        , d2 = sherlock('pong:name')
        , i = 0
        , interval;

      debug('started');
      d2('skip me');

      interval = setInterval(function () {
        debug('iteration %d', i++);
        if (i === 15) {
          clearInterval(interval);
          debug('done');
        }
      }, 3);
    </script>
  </head>
  <body>
  </body>
</html>
